<div class="toolbar" role="banner">
  <img class="ml-3" routerLink="/" src="assets/icons/icon-72x72.png" alt="Busca Cep" width="50px">
  <span class="ml-3 colortitle">{{title}}</span>
</div>
<main>
  <div *ngIf="hideButtons()" class="grid justify-content-center mt-3">
    <div class="grid col-12 md:col-6 lg:col-6 xl:col-12">
      <div class="col-12 md:col-6 lg:col-6">
        <button pButton pRipple type="button" label="CNPJ"
          class="h-15rem p-button-rounded p-button-warning w-full sizeButtonLabel" routerLink="/cnpj"></button>
      </div>
      <div class="col-12 md:col-6 lg:col-6">
        <button pButton pRipple type="button" label="CEP"
          class="h-15rem p-button-rounded p-button-warning w-full sizeButtonLabel" routerLink="/cep"></button>
      </div>
    </div>
  </div>
</main>

<router-outlet></router-outlet>

<p-toast></p-toast>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-fussion" [fullScreen]="true">
  <p style="color: white"> Carregando... </p>
</ngx-spinner>

<div class="col-12 flex flex-wrap justify-content-center align-content-center mb-0 mt-5">
  <span class="flex align-items-center justify-content-center">Desenvolvido por: <a href="https://thiagolopesdev.com.br"
      target="_blank"><p-chip class="ml-2" label="Thiago Lopes"
        image="/assets/thiagolopes.jpeg"></p-chip></a></span>
</div>
